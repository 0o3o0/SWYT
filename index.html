<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StopWastingYourTime (SWYT)</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }
    .animate-float { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-10px);} }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Hero Carousel with inline illustration -->
  <section class="relative w-full h-screen flex flex-col items-center justify-center overflow-hidden">
    <img src="illustrations/hero-blob.svg" alt="abstract background" class="absolute inset-0 w-full h-full object-cover opacity-10 animate-float" />
    <div class="relative z-10 w-full h-full flex carousel overflow-x-scroll snap-x snap-mandatory">
      <!-- Slide 1 -->
      <div class="slide snap-start flex-shrink-0 w-full h-full flex flex-col items-center justify-center space-y-6 animate-on-scroll opacity-0 blur-lg">
        <img src="illustrations/hero1.svg" alt="Automate billing illustration" class="w-1/3 animate-bounce" />
        <h1 class="text-5xl md:text-7xl font-extrabold text-center">StopWastingYourTime (SWYT)</h1>
        <p class="text-xl md:text-2xl text-center max-w-2xl">Automate your billing, reclaim your nights.</p>
        <button class="mt-4 px-8 py-4 bg-indigo-600 text-white rounded-2xl shadow-lg hover:bg-indigo-700 transition">Get Started</button>
      </div>
      <!-- Slide 2 -->
      <div class="slide snap-start flex-shrink-0 w-full h-full flex flex-col items-center justify-center space-y-6 animate-on-scroll opacity-0 blur-lg">
        <img src="illustrations/hero2.svg" alt="No spreadsheets illustration" class="w-1/3 animate-bounce" />
        <h1 class="text-5xl md:text-7xl font-extrabold text-center">Stop Spreadsheet Madness</h1>
        <p class="text-xl md:text-2xl text-center max-w-2xl">Let SWYT handle usage billing for you.</p>
        <button class="mt-4 px-8 py-4 bg-indigo-600 text-white rounded-2xl shadow-lg hover:bg-indigo-700 transition">Book a Demo</button>
      </div>
      <!-- Slide 3 (corrected text) -->
      <div class="slide snap-start flex-shrink-0 w-full h-full flex flex-col items-center justify-center space-y-6 animate-on-scroll opacity-0 blur-lg">
        <img src="illustrations/ice-cream.svg" alt="Ice cream illustration" class="w-1/3 animate-bounce" />
        <h1 class="text-4xl md:text-6xl font-bold text-pink-600 text-center max-w-2xl">Stop wasting your time</h1>
        <p class="text-xl md:text-2xl text-center max-w-2xl">Let us calculate it for you while you enjoy ice cream.</p>
        <button class="mt-4 px-8 py-4 bg-pink-500 text-white rounded-2xl shadow-lg hover:bg-pink-600 transition">Let's Go!</button>
      </div>
    </div>
    <!-- Nav Arrows -->
    <button onclick="scrollCarousel(-1)" class="absolute left-6 top-1/2 bg-white bg-opacity-70 p-3 rounded-full shadow hover:bg-opacity-100 transition">‹</button>
    <button onclick="scrollCarousel(1)" class="absolute right-6 top-1/2 bg-white bg-opacity-70 p-3 rounded-full shadow hover:bg-opacity-100 transition">›</button>
  </section>

  <!-- Benefits & Objections -->
  <section class="py-24 px-6 bg-white">
    <h2 class="text-4xl font-bold text-center mb-12 animate-on-scroll opacity-0 blur-lg">Why SWYT?</h2>
    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
      ...
    </div>
  </section>

  <!-- Testimonials -->
  <section class="py-24 px-6 bg-gray-50">
    ...
  </section>

  <!-- Lead Capture -->
  <section class="py-24 px-6 bg-white text-center">
    ...
  </section>

  <script src="script.js"></script>
</body>
</html>
